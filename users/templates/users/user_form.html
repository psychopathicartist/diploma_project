{% extends 'content/base.html' %}
{% block content %}
<div class="col-12">
    <a href="{% url 'content:main' %}" class="btn btn-outline-primary">На главное меню</a>
</div>
<div class="container d-flex justify-content-center">
    <div class = "text-center">
        <div class="card" style="width: 24rem;">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">Редактирование профиля</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-primary">
                        Сохранить
                    </button>
                </form>
            </div>
            <div class="card-footer">
                {% if not object.is_premium %}
                    <a href="{% url 'users:payment_create' %}" class="btn btn-outline-primary">
                        Получить премиум
                    </a>
                {% endif %}
                <a href="{% url 'users:new_password' %}" class="btn btn-outline-warning">
                    Сменить пароль
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
