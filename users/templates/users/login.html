{% extends 'content/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class = "text-center">
        <div class="card">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">Вход</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p> *Вводите номер телефона с +7 </p>
                    <button type="submit" class="btn btn-outline-primary">
                        Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
